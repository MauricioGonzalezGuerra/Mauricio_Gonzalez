name: Actividad_3 y Final

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: write


    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9.2'
      - name: paso1 - crea entorno virtual
        run: python -m venv venv
      - name: paso2 - activar entorno virtual
        run: ./venv/Scripts/activate   
      - name: paso3 - actualizar pip
        run: pip install --upgrade pip
      - name: Instalar requests
        run: pip install requests
      - name: paso4 - instalar dependencias
        run: pip install -e .
      - name: paso5 - Ejecutar Actividad 3
        run: python ACTIVIDAD_3/Actividad_3.py
      - name: paso6 - Ejecutar Actividad final
        run: python ACTIVIDAD_FINAL/actividad_final.ipynb

      - name: Commit and Push changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: Update Test
          commit_user_name: Mauricio Alejandro Gonzalez Guerra [GitHub Actions]
          commit_user_email: mauricio.gonzalez@est.iudigital.edu.co
          commit_author: Mauricio Alejandro Gonzalez Guerra  <mauricio.gonzalez@est.iudigital.edu.co>
